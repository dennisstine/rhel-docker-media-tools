---
version: "2.1"
services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /plex/config:/config
      - /plex/tv:/data/tv
      - /plex/movies:/data/movies
      - /plex/photos:/data/photos
    restart: unless-stopped
